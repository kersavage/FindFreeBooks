<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="booksSearch.js"></script>
</head>

<body>

  <div class="header">
    <h1>Free Books</h1>
  </div>

  <div class="form">
<h2>Search books that are currently free on Google Books</h2>
  <div class="container">
    
    <h3>Please enter your search parameters:</h3>
    <input type="text" placeholder="Enter A Title" id="txtSearch">
    <button onclick="search();">Search</button>
  </div>
  
    <div id="divResults">
      <h2>Results</h2>
      <ol id="ulResults">
      </ol>
    </div>
  </div>
</body>
</html>
