<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="booksSearch.js"></script>
</head>

<body>
  <div class="form">
    <div class="header">
      <br><br><br><img src="logo.png" alt="FIND FREE BOOKS">
    </div>

    <!--Search Form-->
    <h2>Search books that are currently free on Google Books</h2>
    
    <div class="container">
      <input type="text" placeholder="Enter A title, author, or keyword" id="txtSearch">

      <a id="hideMenu" href="#">More Search Options</a><br>

      <div id="menu" class="moreOptions" style="display: none;">
        <h3>How many entries would you like to display:</h3>
        <input type="radio" name="number" value="10" checked>10<br>
        <input type="radio" name="number" value="20">20<br>
        <input type="radio" name="number" value="40">40<br><br>

        <h3>Sort by:</h3>
        <select id="sort">
          <option value="relevance">Relevance</option>
          <option value="newest">Newest</option>
        </select><br><br>
      </div>

      <button onclick="search();"><b>Search</b></button>
    </div>
  
    <!--Display book results here-->
    <div id="divResults">
      <ol id="ulResults">
      </ol>
    </div>
  </div>
</body>
</html>
